<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Cream</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Palanquin&display=swap" rel="stylesheet">
</head>
<body>
    <div class="caixa">
        <header>
            <div class="logo">
                <img src="image/logo.svg" alt="imagem de um sorvete roxo">
            </div>
            <div class="title">
                <h1>
                    SPACE CREAM
                </h1>
            </div>
        </header>
        <main>
            <div class="text">
                <p>
                    Se você é um verdadeiro amante de sorvetes, então precisa experimentar os sorvetes da <span>Space Cream</span>.
                    Feito com ingredientes <span>frescos e naturais</span> e sem aditivos artificiais, o sorvete artesanal é uma verdadeira delícia para o paladar.
                </p>
            </div>
            <div class="card">
                <img src="image/sorvete1.png" alt="sorvete 1">
                <span>PALETAS</span>
            </div>
            <div class="card">
                <img src="image/sorvete2.png" alt="sorvete 2">
                <span>SHAKES</span>
            </div>
            <div class="card">
                <img src="image/sorvete3.png" alt="sorvete 3">
                <span>ARTESANAIS</span>
            </div>
            <div class="card">
                <img src="image/sorvete4.png" alt="sorvete 4">
                <span>PICOLÉS</span>
            </div>
        </main>
    </div>
</body>
</html>
